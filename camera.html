<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Camera Frontala</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: cover;
      transform: scaleX(-1); /* oglindÄƒ pentru camera frontalÄƒ */
    }
    canvas {
      display: none;
    }
    #countdown {
      font-size: 6em;
      position: absolute;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 30px;
      border-radius: 50%;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 2em;
      cursor: pointer;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>
<div id="countdown"></div>
<button id="shootBtn">ðŸ“¸</button>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const shootBtn = document.getElementById('shootBtn');
  const countdownEl = document.getElementById('countdown');

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' }, // camera frontalÄƒ
        audio: false
      });
      video.srcObject = stream;
    } catch (err) {
      alert('Acces refuzat la camerÄƒ.');
      console.error(err);
    }
  }

  async function countdown() {
    for (let i = 3; i > 0; i--) {
      countdownEl.textContent = i;
      await new Promise(res => setTimeout(res, 1000));
    }
    countdownEl.textContent = '';
  }

  function takePhoto() {
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.translate(canvas.width, 0); // oglindire ca sÄƒ fie exact cum vezi
    context.scale(-1, 1);
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imgData = canvas.toDataURL('image/png');

    // Deschide poza Ã®ntr-o fereastrÄƒ nouÄƒ sau descarcÄƒ
    const newWindow = window.open('', '_blank');
    newWindow.document.write(`<img src="${imgData}" style="width:100%">`);
  }

  shootBtn.addEventListener('click', async () => {
    shootBtn.disabled = true;
    await countdown();
    takePhoto();
    shootBtn.disabled = false;
  });

  startCamera();
</script>

</body>
</html>
